{% extends "base.html" %}

{% block title %}Feedback - Banne Manoj{% endblock %}

{% block content %}
<div class="page-header">
    <div class="container">
        <h1>Feedback & Testimonials</h1>
        <p class="breadcrumb">Home > Feedback</p>
    </div>
</div>

<section class="feedback-section">
    <div class="container">
        <div class="feedback-grid">
            <div class="feedback-form-wrapper">
                <h2>Share Your Feedback</h2>
                <p>I'd love to hear your thoughts! Please share any feedback or suggestions.</p>
                
                <form method="POST" enctype="multipart/form-data" class="feedback-form">
                    <div class="form-group">
                        <label for="feedback">Your Feedback *</label>
                        <textarea id="feedback" name="feedback" rows="6" required 
                                  class="form-textarea" 
                                  placeholder="Share your thoughts..."></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="rating">Rating</label>
                        <select id="rating" name="rating" class="form-select">
                            <option value="">Select a rating</option>
                            <option value="5">⭐⭐⭐⭐⭐ Excellent</option>
                            <option value="4">⭐⭐⭐⭐ Very Good</option>
                            <option value="3">⭐⭐⭐ Good</option>
                            <option value="2">⭐⭐ Fair</option>
                            <option value="1">⭐ Poor</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="attachment">Attachment (Optional)</label>
                        <input type="file" id="attachment" name="attachment" class="form-input"
                               accept=".pdf,.txt,.doc,.docx,.png,.jpg,.jpeg,.gif">
                        <small>Max file size: 16MB</small>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-full">Submit Feedback</button>
                </form>
            </div>
                
</section>

{% endblock %}
